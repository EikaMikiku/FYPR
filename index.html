<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/entity.js"></script>
		<script type="text/javascript" src="js/polyk.js"></script>
		<script type="text/javascript" src="js/raycaster.js"></script>
		<script type="text/javascript" src="js/playerEntity.js"></script>
		<script type="text/javascript" src="js/npcEntity.js"></script>
		<script type="text/javascript" src="js/mapmanager.js"></script>
		<script type="text/javascript" src="js/levels.js"></script>
		<script type="text/javascript" src="js/spriteInfo.js"></script>
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/soundmanager.js"></script>
	</head>
	<body>
		<div>
			WASD to move!
			<br>
			E to interact!
			<br>
			Tab to check map!
			<br>
			Shift to toggle walk/run!
			<br>
			Space to shoot! (Mouse 0 in mouse lock)
			<br>
			Click on <u>gamescreen</u> for mouse lock! (You can strafe using "A" and "D" in mouse lock)
		</div>
		<div id="gameContainer" class="thickBorder">
			<canvas id="gameCanvas" width="600" height="400"></canvas>
			<canvas id="mapCanvas" width="600" height="400"></canvas>
		</div>
		<div id="statusContainer" class="thickBorder">
			<div id="headContainer">
				<img id="playerHead" src=""/>
			</div>
			<div id="infoContainer">
				<div>
					<img src="img/hpicon.png">
					<span id="hpInfo"></span>
				</div>
			</div>
			<div id="weaponContainer">
				<img id="weaponImg" src=""/>
			</div>
		</div>
		<img id="interactHelp" src="img/interactHelp.png" />
		<div id="dialogWindowContainer">
			<div id="dialogWindow"></div>
		</div>
		<div id="bloodScreen" style="opacity:0;"></div>
		<div id="gameOverScreen">
			Game over man
			<br>
			game over.
		</div>
		<div id="loaderScreen">
			<span id="loaderText"></span>
			<div id="loaderBar">
				<div id="loaderLoadedBar"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	window.onload = function() {
		window.TWO_PI = Math.PI*2;
		window.GAME_CANVAS_BG_WIDTH = 3600;
		window.game = Game();
	};
	</script>
</html>
